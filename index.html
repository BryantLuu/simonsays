<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="public/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>SIMON SAYS</h1>
      <div class="outer-ring">
        <div class="button button--topleft" data-value=0></div>
        <div class="button button--topright" data-value=1></div>
        <div class="button button--bottomleft" data-value=3></div>
        <div class="button button--bottomright" data-value=2></div>
        <div class="inner-ring">
          <p class="timer"></p>
        </div>
        <h2>Score: <span class="score">0</span></h2>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/simon.js"></script>
  </body>
</html>
